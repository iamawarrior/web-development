<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <input type="text" class="inputarea">
        <div class="calc">
        <div>
            <button class="f clear">AC</button>
            <button class="f back">back</button>
            <button class="btn f float">//</button>
            <button class="btn f divide">/</button>
        </div>
        <div>
        <button class="btn">9</button>
        <button class="btn">8</button>
        <button class="btn">7</button>
        <button class="btn f mul">*</button>
        
    </div>
        <div>

            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn f sub">-</button>
        </div>
        <div>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn f add">+</button>
    </div>
    <div>
    <button class="btn f rem">%</button>
    <button class="btn">0</button>
    <button class="btn">.</button>
    <button class="f equal">=</button>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
